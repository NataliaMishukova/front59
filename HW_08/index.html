<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href=".\css\style.css" />
    <title>HomeWork_08</title>
  </head>
  <body>
    <h1>Форма обратной связи</h1>
    <form action="#" method="get">
      <fieldset>
        <legend>Как с вами связаться</legend>

        <label for="name">Ваше имя:</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Ваше имя"
          required
        />
        <br /><br />

        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="box@mail.com"
          required
        /><br /><br />

        <label for="phone">Телефон:</label>
        <input
          type="tel"
          name="phone"
          id="phone"
          placeholder="+49 777 777 200"
          required
        /><br /><br />

        <fieldset>
          <legend>Данные контракта</legend>
          <label for="date">Дата:</label>
          <input type="date" name="date" id="date" required /><br /><br />
          <label for="numer">Номер:</label>
          <input
            type="numer"
            name="numer"
            id="numer"
            placeholder="K/289/13"
          /><br /><br />
        </fieldset>
      </fieldset>
      <br />
      <!-- 1й вопрос -->
      <label>Оцените наш сервис:</label><br />
      <label>
        <!-- radio -можем выбрать только один вариант ответа-->
        <input type="radio" name="service" id="servis" required />
        Хорошо </label
      ><br /><!-- service-название нашего radio -->
      <label>
        <input type="radio" name="service" id="servis" />
        Удовлитворительно </label
      ><br />
      <label>
        <input type="radio" name="service" id="servis" />
        Плохо </label
      ><br /><br />
      <!-- 2й вопрос -->
      <label>Kакие каналы связи вы предпочитаете?</label><br />
      <label>
        <!-- checkbox -можем выбрать НЕСКОЛЬКО  вариантов ответа-->
        <input type="checkbox" name="channels" id="email" required />
        Email </label
      ><br />
      <label>
        <input type="checkbox" name="channels" id="phone" />
        Телефон </label
      ><br />
      <label>
        <input type="checkbox" name="channels" id="message" />
        Мессенджеры </label
      ><br /><br />
      <!-- 3й вопрос -->
      <label>Как часто используете наш сервис?</label><br />
      <label>
        <input type="radio" name="oft" id="first" required />
        Перовый раз </label
      ><br />
      <label>
        <input type="radio" name="oft" id="sometimes" />
        Иногда </label
      ><br />
      <label>
        <input type="radio" name="oft" id="oft" />
        Часто </label
      ><br /><br />
      <!-- Тема обращения -->
      <label for="topic">Тема обращения:</label>
      <select name="topic" id="topic">
        <option value="question">Вопрос</option>
        <option value="order">Заказ</option>
        <option value="delivery">Доставка</option>
        <option value="return">Возврат</option>
        <option value="sales">Скидки</option></select
      ><br /><br />
      <!-- Сообщение -->
      <label>Сообщение:</label>
      <textarea
        name="message"
        id="message"
        rows="6"
        cols="60"
        placeholder="напишите ваше сообщение здесь..."
      ></textarea
      ><br /><br />
      <!-- Согласие -->
      <fieldset>
        <label>
          <input type="checkbox" name="agree" id="agree" required />
          даю согласие на обработку персональных данных
        </label>
      </fieldset>
      <button type="submit">Отправить</button>
    </form>
  </body>
</html>
